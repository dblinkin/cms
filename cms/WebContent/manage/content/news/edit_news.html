<!DOCTYPE HTML>
<html>
 <head>
  <title>编辑新闻</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <link href="../../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/page-min.css" rel="stylesheet" type="text/css" />
    
    <link href="../../ueditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    
    
   <style type="text/css">
    code {
      padding: 0px 4px;
      color: #d14;
      background-color: #f7f7f9;
      border: 1px solid #e1e1e8;
    }
   </style>
 </head>
 <body>
  
  <div class="container">
    <div class="row">
      <form id="J_Form" class="form-horizontal span24" action="manage_news_add.do">
        <div class="row">
          <div class="control-group span15">
            <label class="control-label"><s>*</s>新闻标题：</label>
            <div class="controls">
              <input name="newsTitle" type="text" data-rules="{required:true}" class="input-normal control-text">
            </div>
          </div>
          
        </div>
        <div class="row">
          <div class="control-group span15">
            <label class="control-label"><s>*</s>新闻类型：</label>
            <div class="controls">
              <select  data-rules="{required:true}"  name="newsType" class="input-normal"> 
                <option value="">请选择</option>
                <option value="0">农交所动态</option>
                <option value="1">行业动态</option>
              </select>
            </div>
          </div>
        </div>
        
        <script type="text/plain" id="myEditor" style="width:1000px;height:240px;">
    		<p>这里我可以写一些输入提示</p>
		</script>
        
        <div class="row form-actions actions-bar">
            <div class="span13 offset3 ">
              <button type="submit" class="button button-primary">保存</button>
              <button type="reset" class="button">重置</button>
            </div>
        </div>
      </form>
    </div>
    

  </div>
  <script type="text/javascript" src="../../assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="../../assets/js/bui-min.js"></script>
  <script type="text/javascript" src="../../assets/js/config-min.js"></script>
  
  <script type="text/javascript" charset="utf-8" src="../../ueditor/umeditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../ueditor/umeditor.min.js"></script>
  <script type="text/javascript" src="../../ueditor/lang/zh-cn/zh-cn.js"></script>
  
  <script type="text/javascript">
    BUI.use('common/page');
    
    //实例化编辑器
    window.UMEDITOR_HOME_URL = "/lib/ueditor";
    var um = UM.getEditor('myEditor');
  </script> 
<script type="text/javascript">
  BUI.use('bui/form',function (Form) {
    var form = new Form.HForm({
      srcNode : '#J_Form',
      submitType : 'ajax',
      callback : function(data){
        alert(data.success);
      }
    });

    form.render();
    
    form.on('beforesubmit',function(){
    	form.setFieldValue("newsContent", UM.getEditor('myEditor').getContent());
    });
  });
</script>

<body>
</html>
