<!DOCTYPE HTML>
<html>
 <head>
  <title>编辑新闻</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/page-min.css" rel="stylesheet" type="text/css" />
    
    <link href="../../ueditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
 </head>
 <body>
  
  <div class="container">
    <div class="row">
      <form id="J_Form" class="span24" action="manage_article_preview.do" target="_blank" method="post">
        <div class="row">
          <div class="control-group span15">
            <label class="control-label"><s>*</s>新闻标题：</label>
            <div class="controls">
              <input name="newsTitle" type="text" data-rules="{required:true}" class="input-normal control-text">
            </div>
          </div>
          
        </div>
        <div class="row">
          <div class="control-group span15">
            <label class="control-label"><s>*</s>新闻类型：</label>
            <div class="controls">
              <select  data-rules="{required:true}"  name="newsType" class="input-normal"> 
                <option value="">请选择</option>
                <option value="0">农交所动态</option>
                <option value="1">行业动态</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="row">
        <script type="text/plain" id="newsContent" name="newsContent" style="width:1000px;height:240px;">
    		<p>请输入新闻内容(新闻标题请在这里重新排版)</p>
		</script>
		</div>
        
        <div class="row form-actions actions-bar">
            <div class="span13 offset3 ">
              <button type="submit" class="button button-primary">预览</button>
              <button type="button" id="add" class="button button-primary">保存</button>
              <button type="button" id="addAndDeploy" class="button button-primary">保存并发布</button>
              <button type="reset" class="button">重置</button>
            </div>
        </div>
        
        <input type="hidden" name="ftl" value="news.ftl">
      </form>
    </div>
    

  </div>
  <script type="text/javascript" src="../../assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="../../assets/js/bui-min.js"></script>
  <script type="text/javascript" src="../../assets/js/config-min.js"></script>
  
  <script type="text/javascript" charset="utf-8" src="../../ueditor/umeditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../ueditor/umeditor.min.js"></script>
  <script type="text/javascript" src="../../ueditor/lang/zh-cn/zh-cn.js"></script>
  
  <script type="text/javascript">
    BUI.use('common/page');
    
    //实例化编辑器
    window.UMEDITOR_HOME_URL = "/lib/ueditor";
    var um = UM.getEditor('newsContent');
  </script> 
<script type="text/javascript">
  var form;
  BUI.use('bui/form',function (Form) {
    form = new Form.HForm({
      srcNode : '#J_Form'
    });

    form.render();
  });
  
  $("#add").click(function(){
	  addNews(false);
  })
  
  $("#addAndDeploy").click(function(){
	  addNews(true);
  })
  
  function addNews(isDeploy){
	  var submitMask = form.get('submitMask');
	  if(submitMask && submitMask.show){
	      submitMask.show();
	  }
	  
	  var data = BUI.merge(true,form.serializeToObject(),{deploy:isDeploy});
	  
	  $.ajax({
		  url : "manage_news_add.do",
		  type : "post",
		  dataType : "json",
		  data : data,
		  success : function(data){
			  if(submitMask && submitMask.hide){
			        submitMask.hide();
			  }
			  alert(data);
		  }
	  });
  }
</script>

<body>
</html>
