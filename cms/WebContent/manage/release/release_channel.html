<!DOCTYPE HTML>
<html>
 <head>
  <title>文章发布</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" />
 </head>
 <body>
  
  <div class="container">
    <div class="row">
      <form id="J_Form" class="form-horizontal span24" action="manage_preview.do" target="_blank" method="post">
        <div class="row">
          <div class="control-group span13">
            <label class="control-label">一级栏目：</label>
              <div class="controls bui-form-field-select" data-rules="{required:true}" data-loader="{url:'manage_query_channel.do',property:'items',dataType:'json'}">
            	<input name="channel1Id" type="hidden">
          	  </div>
          </div>
        </div>
        <div class="row">
          <div class="control-group span13">
            <label class="control-label">二级栏目：</label>
            <div class="controls bui-form-field-select">
	          <select name="channel2Id" class="input-normal"> 
                <option value="">请选择</option>
              </select>
	        </div>
          </div>
        </div>
        <div class="row form-actions actions-bar">
            <div class="span13 offset3 ">
              <button type="submit" id="preview" class="button button-primary">预览</button>
              <button type="button" id="release" class="button button-primary">发布</button>
            </div>
        </div>
      </form>
    </div>

  </div>
  
  <script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="../../lib/cms_manage.js"></script>
  <script type="text/javascript" src="../assets/js/bui.js"></script>
  <script type="text/javascript" src="../assets/js/config.js"></script>
  <script type="text/javascript">
    BUI.use('common/page');
  </script>
<script type="text/javascript">
BUI.use('bui/form',function (Form) {
	//自定义类型
  BUI.Form.Group.Select.addType('channel',{
 	  proxy : {//加载数据的配置项
	 	url : 'manage_query_channel.do',
	    dataType : 'json'
	  },
    root : {id : '0'}
  });

  $(":input[name='channel1Id']").change(function(){
		$.ajax({
			url : 'manage_query_channel.do',
			data : {id : $(this).val()},
			success : function(data){
				var first = $("option:first",":input[name='channel2Id']");
				$(":input[name='channel2Id']").empty().append(first);	
				if(data.nodes && data.nodes.length){									
					$(data.nodes).each(function(i){
						var str = "<option value='"+data.nodes[i].id + "'>" +data.nodes[i].text +"</option>";
						$(":input[name='channel2Id']").append(str);
					});
				}
			}
		});
	});
  var form = new Form.HForm({
     srcNode : '#J_Form'
   });
  form.render();
  
  $("#preview").click(function(){
	  
  });
  
  $("#release").click(function(){
	  $.ajax({
		  url : "manage_release.do",
		  data : form.serializeToObject(),
		  success : function(data){
			  BUI.Message.Alert('发布成功','success');
		  }
	  });
  });
	
});
</script>

<body>
</html>
