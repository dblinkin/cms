<!DOCTYPE HTML>
<html>
 <head>
  <title>文章查询</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/page-min.css" rel="stylesheet" type="text/css" />
 </head>
 <body>
  
  <div class="container">
    <div class="search-grid-container">
      <div id="grid"></div>
    </div>

  </div>
  
  <script type="text/javascript" src="../../assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="../../../lib/cms_manage.js"></script>
  <script type="text/javascript" src="../../assets/js/bui.js"></script>
  <script type="text/javascript" src="../../assets/js/config.js"></script>
  <script type="text/javascript">
    BUI.use('common/page');
  </script>
<script type="text/javascript">
BUI.use(['bui/grid','bui/data','common/search'],function (Grid,Data,Search) {
	var enumBoolean = {"1":"是", "0":"否"},
	Grid = Grid,
	Store = Data.Store,
	columns = [
    	{title:'项目ID',dataIndex:'projectId',width:40,elCls:'center'	},
    	{title:'项目编号',dataIndex:'projectNum',width:50,elCls:'center'},
        {title:'项目标题',dataIndex:'projectTitle',width:150,elCls:'center'},
        {title:'项目类型',dataIndex:'projectTypeStr',width:50,elCls:'center'},
        {title:'挂牌开始日期',dataIndex:'listedStartTime',width:40,elCls:'center'},
        {title:'挂牌结束日期',dataIndex:'listedEndTime',width:40,elCls:'center'},
        {title:'操作',dataIndex:'',width:100,elCls:'center',renderer : function(value,obj){
          var editStr = "<i class='icon-edit'></i>"+ Search.createLink({ //链接使用 此方式
              id : 'edit' + obj.projectId,
              title : '编辑挂牌项目',
              text : '编辑',
              href : 'ext/listedproject/listed_project_edit.html?obj='+encodeURI(BUI.JSON.stringify(obj))
            }),
            delStr = '<i class="icon-remove"></i><span class="grid-command btn-del" title="删除">删除</span>';//页面操作不需要使用Search.createLink
          return editStr + delStr;
        }}
	];
	
	var store = new Store({
		url : "manage_listed_project.do?opr=query",
		autoload : true
	}),
	grid = new Grid.Grid({
		render : "#grid",
		columns : columns,
		store : store,
		tbar : {
          items : [
            {text : '<i class="icon-plus"></i>新建',btnCls : 'button button-small',handler:addFunction},
            {text : '<i class="icon-remove"></i>删除',btnCls : 'button button-small',handler : delFunction},
            {text : '<i class="icon-refresh"></i>刷新',btnCls : 'button button-small',handler : function(){top.topManager.reloadPage();}}
          ]
        },
        forceFit: true,
        plugins : [BUI.Grid.Plugins.CheckSelection,BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
	});
	
	grid.render();
	store.load();
	
	function addFunction(){
    	top.topManager.openPage({
    	    id : 'edit_listed_project',
    	    href : 'ext/listedproject/listed_project_edit.html',
    	    title : '添加挂牌项目'
    	});
    }

	//删除操作
    function delFunction(){
      var selections = grid.getSelection();
      delItems(selections);
    }

    function delItems(items){
      var ids = [];
      BUI.each(items,function(item){
        ids.push(item.projectId);
      });

      if(ids.length){
        BUI.Message.Confirm('确认要删除选中的记录么？',function(){
            $.ajax({
            	url : "manage_listed_project.do?opr=delete",
      			data : {"ids[]": ids},
      			success : function(data){
      				store.load();
      			}
              });
        },'question');
      }
    }

    //监听事件，删除一条记录
    grid.on('cellclick',function(ev){
      var sender = $(ev.domTarget); //点击的Dom
      if(sender.hasClass('btn-del')){
        var record = ev.record;
        delItems([record]);
      }
    });
  });
</script>

<body>
</html>
